<!-- INCLUDE overall_header.html -->

<h1>{L_ACP_GLOBAL_GUESTCONTROL_SETTINGS}</h1>
<div class="errorbox">
	<h3>{L_ACP_GLOBAL_GUESTCONTROL_SETTINGS_WARN}</h3>
</div>

<form id="acp_board" method="post" action="{U_ACTION}">
	<fieldset>
		<dl>
			<dt><label for="gc_viewforum_pages">{L_ACP_GUESTCONTROL_VIEWFORUM_PAGES}{L_COLON}</label><br /><span>{L_ACP_GUESTCONTROL_VIEWFORUM_PAGES_EXPLAIN}</span></dt>
			<dd><input type="number" name="gc_viewforum_pages" id="gc_viewforum_pages" value="{GC_VIEWFORUM_PAGES}" /></dd>
		</dl>

		<dl>
			<dt><label for="gc_viewtopic_pages">{L_ACP_GUESTCONTROL_VIEWTOPIC_PAGES}{L_COLON}</label><br /><span>{L_ACP_GUESTCONTROL_VIEWTOPIC_PAGES_EXPLAIN}</span></dt>
			<dd><input type="number" name="gc_viewtopic_pages" id="gc_viewtopic_pages" value="{GC_VIEWTOPIC_PAGES}" /></dd>
		</dl>

		<dl>
			<dt><label for="gc_viewtopic_posts">{L_ACP_GUESTCONTROL_VIEWTOPIC_POSTS}{L_COLON}</label><br /><span>{L_ACP_GUESTCONTROL_VIEWTOPIC_POSTS_EXPLAIN}</span></dt>
			<dd><input type="number" name="gc_viewtopic_posts" id="gc_viewtopic_posts" value="{GC_VIEWTOPIC_POSTS}" /></dd>
		</dl>

		<p class="submit-buttons">
			<input class="button1" type="submit" id="submit" name="submit" value="{L_SUBMIT}" />&nbsp;
			<input class="button2" type="reset" id="reset" name="reset" value="{L_RESET}" />
		</p>

		{S_FORM_TOKEN}
	</fieldset>
</form>

<!-- INCLUDE overall_footer.html -->
